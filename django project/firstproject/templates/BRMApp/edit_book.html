<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Edit Book Record</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css'%}">
  </head>
  <body>
    <div id= "header">
      <h1> Book Record Management</h1>
    <div id = "nav">
      <a href="/BRMApp/view_book">view all</a>
      <a href="/BRMApp/new_book">add new</a>
      <a href="/BRMApp/search_book">Search</a>
      </div>
      </div>
      <div id = "main">
        <h2>Edit Book Record/h2>
        <form action="/BRMApp/edit" method='post'>
          {% csrf_token %}
          <input type="hidden" name="bookid" value="{{book.id}}">
          {{form}}
          <input type ="submit" value="save">
        </form>
        </div

  </body>
</html>
