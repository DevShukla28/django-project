<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>view book Records</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css'%}">
  </head>
  <body>
    <div id= "header">
      <h1> Book Record Management</h1>
    <div id = "nav">
      <a href="/BRMApp/view_book">view all</a>
      <a href="/BRMApp/new_book">Add new</a>
      <a href="/BRMApp/search_book">Search</a>
      </div>
      </div>
      <div id="main">
        <h2> view Book records</h2>
         <table>
        <thead>
          <th> Book Title </th>
          <th> price </th>
          <th> Author </th>
          <th> publisher </th>
        </thead>
        {% for book in books %}
       <tr>

           <td>{{book.title}}</td>
            <td>{{book.price}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td><a class="btn" href="/BRMApp/edit_book?bookid={{book.id}}">Edit</a></td>
            <td><a class="btn" href="/BRMApp/delete_book?bookid={{book.id}}">Delete</a></td>
          </tr>
        {% endfor %}
            </table>
        </div>

  </body>
</html>
