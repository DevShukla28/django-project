<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> employee info</title>
  </head>
  <body>
    <h1>Employee info</h1>
    {% if employee %}
    <table>
      <thead>
        <th> Employee Nummber</th>
        <th> Employee Name</th>
        <th> Employee salary</th>
        <th> Employee Address</th>
      </thead>
      {% for emp in employees %}
      <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        </tr>
        {% endfor %}

        </table>
        {%else %}
        <p> No Employees record foundM</p>
        {% endif %}


  </body>
</html>
